<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Enjoy What You Are Doing! Fix Auth Bug</title>
  </head>
  <body>
    <header class="header">
      <form>
        <input
          type="text"
          name="task"
          class="task_input"
          placeholder="Enter your task"
        />

        <div class="task_form_bottom_line">
          <div>
            <button type="button" class="tag">HTML</button>
            <button type="button" class="tag">CSS</button>
            <button type="button" class="tag">JavaScript</button>
            <button type="button" class="tag">React</button>
          </div>

          <div>
            <select name="status" class="task_status">
              <option value="todo">To do</option>
              <option value="doing">Doing</option>
              <option value="done">Done</option>
            </select>
            <button type="submit" class="task_submit">+ Add Task</button>
          </div>
        </div>
      </form>
    </header>

    <main class="main">
      <section class="task_column">
        <h2 class="task_column_heading">
          <img
            class="task_column_icon"
            src="assets/direct-hit.png"
            alt="target icon"
          />
          To Do
        </h2>

        <!-- Task Card 01 -->
        <article class="task_card">
          <p class="task_text">Complete React JS Course</p>

          <div class="task_card_bottom_line">
            <div class="task_card_tags">
              <button type="button" class="tag react_active">React</button>
            </div>
            <div class="task_delete">
              <img
                src="assets/delete.png"
                class="delete_icon"
                alt="delete icons"
              />
            </div>
          </div>
        </article>

        <!-- Task Card 02 -->
        <article class="task_card">
          <p class="task_text">Build The Project 01</p>

          <div class="task_card_bottom_line">
            <div class="task_card_tags">
              <button type="button" class="tag js_active">JavaScript</button>
            </div>
            <div class="task_delete">
              <img
                src="assets/delete.png"
                class="delete_icon"
                alt="delete icons"
              />
            </div>
          </div>
        </article>

        <!-- Task Card 03 -->
        <article class="task_card">
          <p class="task_text">Practice Project 01</p>

          <div class="task_card_bottom_line">
            <div class="task_card_tags">
              <button type="button" class="tag html_active">HTML</button>
              <button type="button" class="tag react_active">React</button>
            </div>
            <div class="task_delete">
              <img
                src="assets/delete.png"
                class="delete_icon"
                alt="delete icons"
              />
            </div>
          </div>
        </article>
      </section>

      <section class="task_column">
        <h2 class="task_column_heading">
          <img
            class="task_column_icon"
            src="assets/glowing-star.png"
            alt="glowing star icon"
          />
          Doing
        </h2>

        <!-- Task Card 01 -->
        <article class="task_card">
          <p class="task_text">Work on Git Project</p>

          <div class="task_card_bottom_line">
            <div class="task_card_tags">
              <button type="button" class="tag html_active">HTML</button>
              <button type="button" class="tag css_active">CSS</button>
            </div>
            <div class="task_delete">
              <img
                src="assets/delete.png"

            <div class="task_delete">
              <img
                src="assets/delete.png"
                class="delete_icon"

              />

            src="assets/check-mark-button.png"
            alt="check icon"
          />
          Done

        <!-- Task Card 01 -->
        <article class="task_card">
          <p class="task_text">Complete The Section 01 of Git</p>

          <div class="task_card_bottom_line">
